<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SVG Example</title>
</head>

<body>
    <h1>Drawing outlines with stroke</h1>
    <ul>
        <li>stroke also accepts CSS color strings</li>
    </ul>

    <svg width="250" height="250">
        <rect x="50" y="50" width="150" height="150" fill="red" stroke="black"></rect>
    </svg>

</body>

</html>
