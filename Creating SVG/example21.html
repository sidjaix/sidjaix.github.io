<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Example</title>
  </head>
  <body>
<h1>closing a path</h1> <br>
<ul>
    <li>Z = Close path</li>
</ul>
    <svg width="250" height="250">
      <path d="M50 50 L100 150 L150 150 L200 50Z"
            fill="red" stroke="black" stroke-width="10"></path>
    </svg>

  </body>
</html>
