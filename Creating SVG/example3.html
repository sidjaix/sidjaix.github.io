<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SVG Example</title>
</head>

<body>
    <h1>Default SVG size</h1>
    <ul>
        <li>Unpredictable, browser-dependent</li>
        <li>Better to specify SVG width, height</li>
    </ul>

    <svg>
        <rect width="250" height="250"></rect>
    </svg>

</body>

</html>
