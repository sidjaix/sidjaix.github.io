<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Example</title>
  </head>
  <body>
    <h1>drawing several lines with a path</h1>
    <br>
    <ul>
        <li>Fill does apply to paths</li>
        <li>It is turned off with fill="none"</li>
    </ul>
    <svg width="250" height="250">
      <path d="M50 50 L100 150 L150 100 L200 150"
            fill="none" stroke="black" stroke-width="10"></path>
    </svg>

  </body>
</html>
