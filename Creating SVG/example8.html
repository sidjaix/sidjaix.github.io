<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Example</title>
  </head>
  <body>
<h1>Transparency with rgba()</h1>

<ul>
    <li>The "a" (rgba) stands for alpha (transparency)</li>
    <li>"a" varies between 0 and 1</li>
</ul>
    <svg width="250" height="250">
      <rect x="0"  y="0"  width="200" height="200" fill="rgb(255, 0, 0)"></rect>
      <rect x="50" y="50" width="200" height="200" fill="rgba(0, 255, 0, 0.5)"></rect>
    </svg>

  </body>
</html>
