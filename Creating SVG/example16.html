<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Example</title>
  </head>
  <body>
<h1>drawing a line</h1>
<ul>
    <li>From (x1, y1) to (x2, y2)</li>
    <li>Fill does not apply to lines</li>
</ul>
    <svg width="250" height="250">
      <line x1="50" y1="50" x2="200" y2="150"
            stroke="black" stroke-width="20"></line>
    </svg>

  </body>
</html>
