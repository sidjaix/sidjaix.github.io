<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Example</title>
  </head>
  <body>
<h1>
        using SVG paths

</h1>
<br>
<ul>
    <li>Domain specific language for paths</li>
    <li>M = Move to</li>
    <li>L = Line to</li>
</ul>

    <svg width="250" height="250">
      <path d="M50 50 L200 150" stroke="black" stroke-width="20"></path>
    </svg>

  </body>
</html>
